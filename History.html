<!DOCTYPE html>
	<head>
		<!--RWD必備-->
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link href="https://cdn.bootcss.com/bootstrap-select/1.12.1/css/bootstrap-select.min.css" rel="stylesheet">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
			
		<!--Bootstrap用到JS：jquery、popper、bootstrap-->		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>	 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>

		<script type="text/javascript" src="History.js"></script>
	</head>
	<body>
		<div class = "container-fluid">
			<div class = "row" align = "center">
				<div class = "col-md-12">
					<H1 id = "test">會議歷史紀錄</H1>
				</div>
			</div>
			<div class = "row">
				<div class = "col-md-4">
					<p>會議名稱：<input type = "text" id = "s_MtName"/></p>
					<p>開始日期：<input type = "date" id = "s_MtStartDate"/></p>
					<p>結束日期：<input type = "date" id = "s_MtEndDate"/></span>
				</div>
				<div class="col-md-4">
					<p>部門：
						<select id = "s_MtDepart" name = "s_MtDepart" class="selectpicker form-control data-hide-disabled: true" multiple></select>
					</p>
					<p>每頁顯示<input type = "text" id = "DataNum" value = "5" size = "2"/>筆</p>
				</div>
				<div class="col-md-4">
					<button type="button" class = "btn btn-outline-dark" id = "search">查詢</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table">
						<thead>
							<tr>
								<th>
									日期
								</th>
								<th>
									會議名稱
								</th>
								<th>
									部門
								</th>
								<th>
									協作者
								</th>
								<th>
									檔案
								</th>
								<th>
									動作
								</th>
							</tr>
						</thead>
						<tbody class = "result" id = "result">
						</tbody>
					</table>
				</div>
			</div>
			<div class = "row">
				<div class = "col-md-4" ></div>
				<div class = "col-md-4">
					<ul class = "pagination">
						<li>
							<button class = "btn btn-link btn-sm" id = "Prev-Page">Prev</button>
						</li>
						<ul class = "pagination" id = "pagelist">
							<li>
								<button class = "btn btn-primary btn-sm page_cnt" id = "Page-1">1</button>
							</li>
						</ul>
						<li>
							<button class = "btn btn-link btn-sm" id = "Next-Page">Next</button>
						</li>
					</ul>
				</div>
				<div class = "col-md-4" ></div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="t_mdSubject"></h5>
						<h5 class="modal-title" id="t_mdName"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="modal-body">
						<h5>會議主題：<span id = "d_MdSubject"></span></h5>
						<h5>日期：<span id = "d_MdDate"></span></h5>
						<h5>開始時間：<span id = "d_MdStartTime"></span></h5>
						<h5>結束時間：<span id = "d_MdEndTime"></span></h5>
						<h5>參與者：<span id = "d_MdUsers"></span></h5>
						<h5>會議記錄：<span id = "d_MdRecoders"></span></h5>
						<h5>部門：<span id = "d_MdDepart"></span></h5>
						<h5>內容：<p id = "d_MdContent"></p></h5>
						<h5>附件：<span id = "d_MdFiles"></span></h5>
						<table class="table">
							<thead>
								<tr>
									<th>
										任務名稱
									</th>
									<th>
										部門
									</th>
									<th>
										截止日期
									</th>
									<th>
										協作者
									</th>
									<th>
										狀態
									</th>
								</tr>
							</thead>
							<tbody id= "task"></tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
